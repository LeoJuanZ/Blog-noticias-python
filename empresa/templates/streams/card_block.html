{% load wagtailimages_tags %}

<div class="container">
    <h1 class="text-center">{{ self.title }}</h1>
    <div class="tarjetas clearfix">
        {% for card in self.cards %}
            {% image card.image fill-600x650 as img %}
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="{{ img.url }}" class="img-fluid rounded-start" alt="{{ img.at }}">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                        <h5 class="card-title">{{ card.title }}</h5>
                        <p class="card-text">{{ card.text }}</p>
                        <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                            <a href="{{ card.button_page.url }}" class="btn btn-primary">
                                Learn More > >
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
